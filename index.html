<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>


<body>
    
    <button onclick="lightOn()">Turn on the light</button>
    <img src="img/bulboff.gif" id="bulbImage" width="100">
    <h2 id="heading">Switch on the Light</h2>
    <button onclick="lightOff()">Turn off the Light</button>
    
    <script>
        function lightOn() {
            document.getElementById("bulbImage").src = "img/bulbon.gif";
        }
        function lightOff() {
            document.getElementById("bulbImage").src = "img/bulboff.gif";
        }
    </script>
    
</body>
</html>
